<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/css/amazeui.css" />
    <title>Title</title>
</head>
<body>
<select data-am-selected="{maxHeight: 100,btnWidth: '1000%', btnSize: 'sm', btnStyle: 'secondary'}" id="number" name="number" typeof="number">
    <script>
        for(var i=1;i<=100;i++){
            document.write("<option value='"+i+"'>"+i+"</option>");
        }
    </script>
</select>
</body>
</html>
