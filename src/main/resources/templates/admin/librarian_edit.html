<!DOCTYPE html>
<html lang = "en" xmlns:th = "http://www.thymeleaf.org"

<head>
    <meta charset = "UTF-8">
    <title>BiblioSoft</title>
    <link rel = "icon" type = "image/png" href = "assets/i/favicon.png">
    <link rel = "apple-touch-icon-precomposed" href = "assets/i/app-icon72x72@2x.png">
    <link rel = "stylesheet" href = "assets/css/amazeui.min.css"/>
    <link rel = "stylesheet" href = "assets/css/admin.css">
    <style>
        .am-form-group {
            text-align: left;
        }

        .am-topbar {

        }

        .am-topbar .am-text-ir {
            display: block;
            margin-right: 10px;
            height: 50px;
            width: 125px;
            background: url(assets/i/logo.jpg) no-repeat left center;

            background-size: 125px 24px;

        }

<body>
<header class = "am-topbar am-topbar-inverse admin-header">
    <h1 class = "am-topbar-brand ">
        <a href = "#" class = "am-text-ir">BiblioSoft</a>
    </h1>


    <div class = "am-collapse am-topbar-collapse" id = "doc-topbar-collapse">

        <div class = "am-collapse am-topbar-collapse" id = "topbar-collapse">

            <ul class = "am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">

                <li class = "am-dropdown" data-am-dropdown>
                    <a class = "am-dropdown-toggle" data-am-dropdown-toggle href = "javascript:;">
                        <span th:text = "#{lan44}">语言</span> <span class = "am-icon-caret-down"></span>
                    </a>
                    <ul class = "am-dropdown-content">
                        <li><a href = "changeSessionLanguage?lang=zh">中文</a></li>
                        <li><a href = "changeSessionLanguage?lang=en">ENGLISH</a></li>
                    </ul>
                </li>
                <li class = "am-dropdown" data-am-dropdown>
                    <a class = "am-dropdown-toggle" data-am-dropdown-toggle href = "javascript:;">
                        <a th:href = "@{/logout}" th:text = "#{lg_yxy}">注销</a>
                    </a>

                </li>

            </ul>
        </div>

    </div>
</header>

<div class = "am-cf admin-main">
    <!-- sidebar start -->
    <div class = "admin-sidebar am-offcanvas" id = "admin-offcanvas">
        <div class = "am-offcanvas-bar admin-offcanvas-bar">
            <div class = "user-info">
                <img class = "am-img-circle am-img-thumbnail am-center" width = "200" height = "200"
                     th:src = "${avatarPath}"
                     alt = ""/>
                <p style = "text-align: center" th:text = "${username}">Admin</p>
            </div>


            <ul class = "am-list admin-sidebar-list">

                <li><a href = "password_change"><span class = "am-icon-eraser"></span><span
                        th:text = "#{cp_yxy}"> 修改密码</span> </a></li>
                <li class = "admin-parent">
                    <a class = "am-cf" data-am-collapse = "{target: '#collapse-nav'}"><span
                            class = "am-icon-file"></span> <span th:text = "#{mu_ysw}"> 管理用户</span><span
                            class = "am-icon-angle-right am-fr am-margin-right"></span></a>
                    <ul class = "am-list am-collapse admin-sidebar-sub am-in" id = "collapse-nav">
                        <li><a href = "librarian_create"><span class = "am-icon-user-plus"></span><span
                                th:text = "#{cl_yxy}"> 创建图书管理员</span></a></li>
                        <li><a href = "librarian_edit"><span class = "am-icon-trash"></span><span th:text = "#{el_yxy}"> 编辑图书管理员</span></a>
                        </li>
                        <li><a href = "delete_users"><span class = "am-icon-trash"></span><span th:text = "#{dl_yxy}"> 删除图书管理员</span></a>
                        </li>
                        <li><a href = "retrieve_password"><span class = "am-icon-mail-reply"></span><span
                                th:text = "#{fp_yxy}"> 找回密码</span></a></li>
                    </ul>

                </li>
                <li><a href = "permission_change"><span class = "am-icon-eraser"></span><span th:text = "#{mp_yxy}"> 修改权限</span></a>
                </li>

            </ul>

            <div class = "am-panel am-panel-default admin-sidebar-panel">
                <div class = "am-panel-bd">
                    <p><span class = "am-icon-bookmark"></span><span th:text = "#{no_yxy}"> 公告</span></p>
                    <p><span th:text = "#{tiqa44}">时光静好，与君语；细水流年，与君同。</span></p>
                </div>
            </div>


        </div>
    </div>
    <!-- sidebar end -->
    <!-- content start -->
    <div class = "admin-content">
        <div class = "admin-content-body">
            <div class = "am-cf am-padding am-padding-bottom-0">
                <div class = "am-fl am-cf"><strong class = "am-text-primary am-text-lg" th:text = "#{el_yxy}"></strong>
                </div>
            </div>

            <hr/>

            <div class = "am-tabs am-margin" data-am-tabs>


                <div class = "am-tabs-bd">
                    <div class = "am-tab-panel am-fade am-in am-active" id = "tab1">
                        <div class = "am-g am-margin-top">
                            <div class = "am-form am-form-horizontal">
                                <div class = "am-g am-margin-top">
                                    <div class = "am-u-sm-4 am-u-md-2 am-text-right" th:text = "#{librarian}">
                                    </div>
                                    <div class = "am-u-sm-8 am-u-md-4">
                                        <input id = "libra-account" type = "text" class = "am-input-sm"
                                               th:placeholder = "#{ila_zj}"
                                               name = "num">
                                    </div>
                                    <div class = "am-hide-sm-only am-u-md-6"></div>
                                </div>

                                <div class = "am-g am-margin-top-sm">
                                    <div class = "am-u-sm-10 am-u-sm-push-2">
                                        <button class = "am-btn am-btn-primary"
                                                onclick = "getLibrarian()" th:text = "#{Search}">
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id = "libra-information" class = "am-u-sm-12 am-u-md-6 am-u-md-centered">

                    </div>


                </div>
            </div>


        </div>

        <footer class = "admin-content-footer am-footer-desktop am-footer-fixed">
            <hr>
            <p class = "am-padding-left" style = "text-align: center">© 2018 Biboliosoft Online Library System</p>
        </footer>

    </div>
    <!-- content end -->

</div>

<script th:inline = "javascript">
    function getLibrarian() {
        var inputDoc = document.getElementById("libra-account");
        var libraAccount = inputDoc.value;
        $.ajax({
            type: "get",
            url: "searchLibrarian",
            data: {username: libraAccount},
            success: function (data) {
                var str = "";
                str = "<form class = \"am-form am-form-horizontal\" action = \"saveLibrarian\" method = \"post\">\n" +
                    "                        <input type=\"hidden\" value=\"" + data.id + "\" name = \"id\">\n>" +
                    "                        <div class = \"am-form-group\">\n" +
                    "                            <label for = \"user-account\" class = \"am-u-sm-3 am-form-label\">" + [[#{ua_ysw}]] + "</label>\n" +
                    // "                            <label for = \"user-account\" class = \"am-u-sm-3 am-form-label\">user account</label>\n" +
                    "                            <div class = \"am-u-sm-9\">\n" +
                    "                                <input type = \"tel\" id = \"user-account\" value = \"" + data.username + "\" name = \"username\" readonly>\n" +
                    "                            </div>\n" +
                    "                        </div>\n" +
                    "\n" +
                    "                        <div class = \"am-form-group\">\n" +
                    "                            <label for = \"user-name\" class = \"am-u-sm-3 am-form-label\">" + [[#{Name}]] + "</label>\n" +
                    // "                            <label for = \"user-name\" class = \"am-u-sm-3 am-form-label\">Name</label>\n" +
                    "                            <div class = \"am-u-sm-9\">\n" +
                    "                                <input type = \"text\" id = \"user-name\" value = \"" + data.name + "\" name = \"name\">\n" +
                    "                            </div>\n" +
                    "                        </div>\n" +
                    "\n" +
                    "                        <div class = \"am-form-group\">\n" +
                    "                            <label for = \"user-email\" class = \"am-u-sm-3 am-form-label\">" + [[#{email44}]] + "</label>\n" +
                    // "                            <label for = \"user-email\" class = \"am-u-sm-3 am-form-label\">Email</label>\n" +
                    "                            <div class = \"am-u-sm-9\">\n" +
                    "                                <input type = \"email\" id = \"user-email\" value = \"" + data.email + "\" name = \"email\">\n" +
                    "                            </div>\n" +
                    "                        </div>\n" +
                    "\n" +
                    "                        <div class = \"am-form-group\">\n" +
                    "                            <div class = \"am-u-sm-9 am-u-sm-push-3\">\n" +
                    "                                <button type = \"submit\" class = \"am-btn am-btn-primary\" onclick = \"return check()\">\n" + [[#{save}]] +
                    // "                                    Save\n" +
                    "                                </button>\n" +
                    "                            </div>\n" +
                    "                        </div>\n" +
                    "                    </form>";
                $('#libra-information').html(str)
            }
        });
    }
</script>
<script th:inline = "javascript">
    let status = true;

    $(function () {
        $("#user-account").blur(function () {
            var params = $(this).serialize();
            $.ajax(
                {
                    method: 'GET',
                    url: "checkUser",
                    data: params,
                    success: function (data) {
                        if (data.status == 0) {
                            status = false;
                        }
                        else
                            status = true;
                    }
                }
            );
        })
    });

    function check() {
        if (!status) {
//            alert("该用户名已经被注册");
            alert([[#{tuhbr}]]);
            return false;
        }
        return true;
    }
</script>
