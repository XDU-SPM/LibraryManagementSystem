<!DOCTYPE html>
<html lang = "en" xmlns:th = "http://www.thymeleaf.org"
      xmlns:sec = "http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset = "UTF-8">
    <title>BiblioSoft</title>
    <link rel = "icon" type = "image/png" href = "assets/i/favicon.png">
    <link rel = "apple-touch-icon-precomposed" href = "assets/i/app-icon72x72@2x.png">
    <link rel = "stylesheet" href = "assets/css/amazeui.min.css"/>
    <link rel = "stylesheet" href = "assets/css/admin.css">
    <style>
        .am-form-group {
            text-align: left;
        }

        .am-topbar {
            /*background-color: black;*/
        }

        .am-topbar .am-text-ir {
            display: block;
            margin-right: 10px;
            height: 50px;
            width: 125px;
            background: url(assets/i/logo.jpg) no-repeat left center;
            -webkit-background-size: 125px 24px;
            background-size: 125px 24px;
        }

        .am-topbar-brand {
        }
    </style>
</head>
<body>
<header class = "am-topbar am-topbar-inverse admin-header">
    <h1 class = "am-topbar-brand ">
        <a href = "#" class = "am-text-ir">BiblioSoft</a>
    </h1>


    <div class = "am-collapse am-topbar-collapse" id = "doc-topbar-collapse">

        <div class = "am-collapse am-topbar-collapse" id = "topbar-collapse">

            <ul class = "am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">

                <li class="am-dropdown" data-am-dropdown>
                    <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
                        <span th:text="#{lan44}">语言</span> <span class="am-icon-caret-down"></span>
                    </a>
                    <ul class="am-dropdown-content">
                        <li><a href = "changeSessionLanguage?lang=zh">中文</a></li>
                        <li><a href = "changeSessionLanguage?lang=en">ENGLISH</a></li>
                    </ul>
                </li>

                <li class = "am-dropdown" data-am-dropdown>
                    <a class = "am-dropdown-toggle" data-am-dropdown-toggle href = "javascript:;">
                        <a th:href = "@{/logout}" th:text="#{lg_yxy}">注销</a>
                    </a>

                </li>

            </ul>
        </div>

    </div>
</header>

<div class = "am-cf admin-main">
    <!-- sidebar start -->
    <div class = "admin-sidebar am-offcanvas" id = "admin-offcanvas">
        <div class = "am-offcanvas-bar admin-offcanvas-bar">
            <div class = "user-info">
                <img class = "am-img-circle am-img-thumbnail am-center" width="150" height="150"
                     th:src= "${avatarPath}"
                     alt = ""/>
                <p style = "text-align: center" th:text="${username}">Admin</p>
            </div>


        <ul class = "am-list admin-sidebar-list">

            <li><a href = "password_change"><span class = "am-icon-eraser"></span><span th:text="#{cp_yxy}"> 修改密码</span> </a></li>
            <li class = "admin-parent">
                <a class = "am-cf" data-am-collapse = "{target: '#collapse-nav'}"><span
                        class = "am-icon-file"></span> <span th:text="#{mu_ysw}"> 管理用户</span><span
                        class = "am-icon-angle-right am-fr am-margin-right"></span></a>
                <ul class = "am-list am-collapse admin-sidebar-sub am-in" id = "collapse-nav">
                    <li><a href = "librarian_create"><span class = "am-icon-user-plus"></span><span th:text="#{cl_yxy}"> 创建图书管理员</span></a></li>
                    <li><a href = "librarian_edit"><span class = "am-icon-trash"></span><span th:text="#{el_yxy}"> 编辑图书管理员</span></a></li>
                    <li><a href = "delete_users"><span class = "am-icon-trash"></span><span th:text="#{dl_yxy}"> 删除图书管理员</span></a></li>
                    <li><a href = "retrieve_password"><span class = "am-icon-mail-reply"></span><span th:text="#{fp_yxy}"> 找回密码</span></a></li>
                </ul>

            </li>
            <li><a href = "permission_change"><span class = "am-icon-eraser"></span><span th:text="#{mp_yxy}"> 修改权限</span></a></li>

        </ul>

        <!--<div class = "am-panel am-panel-default admin-sidebar-panel">-->
            <!--<div class = "am-panel-bd">-->
                <!--<p><span class = "am-icon-bookmark"></span><span th:text="#{no_yxy}"> 公告</span></p>-->
                <!--<p><span th:text="#{tiqa44}">时光静好，与君语；细水流年，与君同。</span></p>-->
            <!--</div>-->
        <!--</div>-->


    </div>
</div>
<!-- sidebar end -->
    <!-- content start -->
    <div class = "admin-content">
    <div class = "admin-content-body">
        <div class = "am-cf am-padding am-padding-bottom-0">
            <div class = "am-fl am-cf"><strong class = "am-text-primary am-text-lg" th:text="#{canl_zj}"></strong>
            </div>
        </div>

        <hr/>

        <div class = "am-g">




            <div class = "am-u-sm-12 am-u-md-8 ">
                <form class = "am-form am-form-horizontal" action = "librarian_register" method = "post">
                    <div class = "am-form-group">
                        <label for = "librarian-username" class = "am-u-sm-3 am-form-label" th:text="#{username}"></label>
                        <div class = "am-u-sm-9">
                            <input type = "text" id = "librarian-username" th:placeholder = "#{iun_zj}"
                                   name = "username">

                        </div>
                    </div>


                    <div class = "am-form-group">
                        <label for = "librarian-name" class = "am-u-sm-3 am-form-label" th:text="#{Name}"></label>
                        <div class = "am-u-sm-9">
                            <input type = "text" id = "librarian-name" th:placeholder = "#{in_zj}" name = "name">
                        </div>
                    </div>


                    <div class = "am-form-group">
                        <label for = "librarian-email" class = "am-u-sm-3 am-form-label" th:text="#{Email}"></label>
                        <div class = "am-u-sm-9">
                            <input type = "text" id = "librarian-email" th:placeholder = "#{ie_zj}" name = "email">

                        
                        </div>
                    </div>


                    <div class = "am-form-group">
                        <div class = "am-u-sm-9 am-u-sm-push-3">
                            <button type = "submit" class = "am-btn am-btn-primary" onclick = "return check()" th:text="#{submit}">
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class = "admin-content-footer">
        <hr>
        <p class = "am-padding-left" style = "text-align: center">© 2018 Bibliosoft Online Library System</p>
    </footer>

</div>
    <!-- content end -->
</div>

<script th:inline = "javascript">
    var status = [[${status}]];

    function isOk() {
        if (status != 'null') {
            if (status) {
                alert([[#{as}]]);
            }
            else
                alert([[#{af}]]);
        }
    }

    isOk();
</script>




<script th:inline="javascript">
    let status = true;

    $(function () {
        $("#librarian-username").blur(function () {
            var username = $(this).val();
            console.log(username);
            $.ajax(
                {
                    method: 'GET',
                    url: "checkUser",
                    data: {username:username,id:-1},
                    success: function (data) {
                        console.log(data);
                        if (data.status == 0) {
                            status = false;
                        }
                        else
                            status = true;
                        console.log(status);
                    }
                }
            );
        })
    });

    function check() {
        console.log("233");
        if (!status) {
            alert([[#{tuhbr}]]);
            return false;
        }
        return true;
    }
</script>

</body>
</html>
