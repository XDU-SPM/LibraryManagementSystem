    <div class = "am-topbar-brand">
        <a href = "/visitor-main" class = "am-text-ir">BiblioSoft</a>
    </div>

        <ul class = "am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
            <li><a href = "javascript:;">
                <button id = "change" class = "am-btn am-btn-primary am-btn-sm"  th:text="#{ce_ysw}">中文/英文</button>

<body>
<hr>
<div class = "am-g">
    <div style = "text-align: center" class = "am-text-primary am-text-lg"><h2>LOGIN</h2></div>
    <hr>
    <br>
    <form method = "post" class = "mystyle" name = "myform" action = "login">
        <label for = "username" th:text="#{username}" >username:</label>
        <input name = "username" size = "width:250px;" id = "username" value = "">
        <br><br>
        <label for = "password" th:text="#{password_ysw}">password:</label>
        <input type = "password" size = "width:250px;" autocomplete = "new-password" name = "password" id = "password"
               value = "">
        <br><br>
        <div class = "am-cf">
            <input type = "submit" name = "" id = "loginbun" onclick = "shake(); return validateForm();" th:value = "#{lo_yxy}"
                   class = "am-btn am-btn-primary am-btn-sm  ">
            <br><br><br>
            <a th:text="#{﻿fp44}">forget password</a>
        </div>
    </form>
</div>
<br><br><br><br><br><br><br><br>
<footer class = "admin-content-footer">
    <hr>
    <p class = "am-padding-left" style = "text-align: center">© 2018 Biboliosoft Online Library System</p>
</footer>


<script type = "text/javascript">
    function shake() {
        var classval = document.getElementById("loginbun").getAttribute("class");
        classval = classval.concat(" am-animation-shake");
        document.getElementById("loginbun").setAttribute("class", classval);
    }

    function validateForm() {
        var x = document.forms["myform"]["username"].value;
        if (x == null || x == "") {
            alert("please input username");
            return false;
        }
        var y = document.forms["myform"]["password"].value;
        if (y == null || y == "") {
            alert("please input password");
            return false;
        }
    }
</script>
