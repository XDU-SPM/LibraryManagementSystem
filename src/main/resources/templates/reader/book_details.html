<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:sec = "http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang = "en">
    <meta charset = "UTF-8">
    <title>Bibliosoft</title>
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <meta name = "format-detection" content = "telephone=no">
    <meta name = "renderer" content = "webkit">
    <meta http-equiv = "Cache-Control" content = "no-siteapp"/>
    <link rel = "alternate icon" type = "image/jpg" href = "assets/i/head_logo.jpg">
    <link rel = "stylesheet" href = "assets/css/amazeui.min.css"/>
    <style>
        .am-form-group {
            text-align: left;
        }

        .am-topbar {
            /*background-color: black;*/
        }

        .am-topbar .am-text-ir {
            display: block;
            margin-right: 10px;
            height: 50px;
            width: 125px;
            background: url(assets/i/logo.jpg) no-repeat left center;
            -webkit-background-size: 125px 24px;
            background-size: 125px 24px;
        }

    </style>
</head>
<body background = "assets/img/background.jpg">
<header class = "am-topbar am-topbar-inverse admin-header">
    <h1 class = "am-topbar-brand ">
        <a href = "#" class = "am-text-ir">BiblioSoft</a>
    </h1>


    <div class = "am-collapse am-topbar-collapse" id = "doc-topbar-collapse">

        <div class = "am-collapse am-topbar-collapse" id = "topbar-collapse">
            <ul class = "am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
                <li class="am-dropdown" data-am-dropdown>
                    <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
                        <span th:text="#{lan44}">语言</span> <span class="am-icon-caret-down"></span>
                    </a>
                    <ul class="am-dropdown-content">
                        <li><a href = "changeSessionLanguage1?lang=zh&page=visitor-main">中文</a></li>
                        <li><a href = "changeSessionLanguage1?lang=en&page=visitor-main">ENGLISH</a></li>
                    </ul>
                </li>
                <li class = "am-dropdown" data-am-dropdown>
                    <a class = "am-dropdown-toggle" data-am-dropdown-toggle href = "javascript:;">
                        <a th:href = "@{/logout}" th:text = "#{lg_yxy}">注销</a>
                    </a>

                </li>
            </ul>
        </div>


    </div>
</header>

<figure data-am-widget = "figure" class = "am am-figure am-figure-default " data-am-figure = "{  pureview: 'true' }">


    <img th:src = "${book.coverPath}" width = "300"/>
    <figcaption class = "am-figure-capition-btm">
        [[${book.title}]]
    </figcaption>


</figure>

<div class = "am-g">
    <div class = "am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <h3 th:text = "#{btitle}">书名</h3>
        <hr>
        <div class = "am-text-bottom">
            [[${book.title}]]
        </div>
        <br>

        <h3 th:text = "#{author}">作者</h3>
        <hr>
        <div class = "am-text-bottom">
            [[${book.author}]]
        </div>
        <br>

        <h3 th:text = "#{publisher}">出版社</h3>
        <hr>
        <div class = "am-text-bottom">
            [[${book.publisher}]]
        </div>
        <br>

        <h3 th:text = "#{bl44}">图书位置</h3>
        <hr>
        <div class = "am-text-bottom">
            [[${book.position}]]
        </div>
        <br>

        <h3 th:text = "#{brief}">简介</h3>
        <hr>
        <div class = "am-text-bottom">
            [[${book.brief}]]
        </div>
        <br>

        <div class = "am-u-sm-centered am-u-md-centered am-u-lg-centered">
            <button th:if = "${status} eq 0" type = "button"
                    class = "am-btn am-btn-primary am-round" th:text = "#{collect}" disabled>
                收藏
            </button>
            <button id = "button_collect" th:if = "${status} ne 0" type = "button"
                    class = "am-btn am-btn-primary am-round"
                    th:onclick = "'javascript:book_collect('+${book.isbn}+')'" th:text = "#{collect}">
                收藏
            </button>
        </div>

        <hr>

        <div class = "am-cf am-padding">
            <div class = "am-fl am-cf"><strong class = "am-text-primary am-text-lg" th:text = "#{pe44}">大众评价：</strong>
            </div>
        </div>

        <ul class = "am-comments-list am-comments-list-flip" id = "book-review">

        </ul>

        <footer>
            <hr>
            <p class = "am-padding-left" style = "text-align: center">© 2018 Biboliosoft Online Library System</p>
        </footer>
    </div>
</div>
<script src = "https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
<script type = "text/javascript" src = "assets/js/test.js"></script>
<script type = "text/javascript" src = "assets/js/switch_language.js"></script>
<script th:inline = "javascript">
    iteSetOfReview();
    console.log([[${status}]]);
    console.log([[${book}]]);

    function iteSetOfReview() {
        var str = "";
        for (var x of [[${book.reviews}]]) {
            console.log(x);
            str += "<li class = \"am-comment\">\n" +
                "                <article class = \"am-comment\">\n" +
                "                    <a href = \"#link-to-user-home\">\n" +
                "                        <img src = \"" + x.user.avatarPath + "\" alt = \"\" class = \"am-comment-avatar\" width = \"48\" height = \"48\"/>\n" +
                "                    </a>\n" +
                "\n" +
                "                    <div class = \"am-comment-main\">\n" +
                "                        <header class = \"am-comment-hd\">\n" +
                "                            <!--<h3 class=\"am-comment-title\">评论标题</h3>-->\n" +
                "                            <div class = \"am-comment-meta\">\n" +
                "                                <a href = \"#link-to-user\" class = \"am-comment-author\">" + x.user.username + "</a>\n" +
                "                                " + [[#{co_yxy}]] + "\n" +
                "                                <time datetime = \"2013-07-27T04:54:29-07:00\" title = \"2013年7月27日 下午7:54 格林尼治标准时间+0800\">\n" +
                "                                    " + date2str(x.date, "yyyy-MM-d h:m:s") + "\n" +
                "                                </time>\n" +
                "                            </div>\n" +
                "                        </header>\n" +
                "\n" +
                "                        <div class = \"am-comment-bd\">\n" +
                "                            " + x.review + "\n" +
                "                        </div>\n" +
                "                    </div>\n" +
                "                </article>\n" +
                "            </li>";
        }
        document.getElementById("book-review").innerHTML = str;
    }

    function date2str(x, y) {
        x1 = new Date(x);
        var z = {
            y: x1.getFullYear(),
            M: x1.getMonth() + 1,
            d: x1.getDate(),
            h: x1.getHours(),
            m: x1.getMinutes(),
            s: x1.getSeconds()
        };
        return y.replace(/(y+|M+|d+|h+|m+|s+)/g, function (v) {
            return ((v.length > 1 ? "0" : "") + eval('z.' + v.slice(-1))).slice(-(v.length > 2 ? v.length : 2))
        });
    }
</script>
<script type = "text/javascript">
    $("#change").click(function () {
        translate();
    })
</script>
<script th:inline = "javascript">
    function book_collect(book_isbn) {
        $.ajax({
            type: "get",
            data: {isbn: book_isbn},
            url: "collect",
            success: function (data) {
                if (data != null) {
                    alert([[#{sccg_yxy}]]);
                    $('#button_collect').attr('disabled', "true");
                }
                else
                    alert([[#{scsb_yxy}]]);
            },
            error: function (data) {
                alert([[#{aeoptal}]]);
            }
        });
    }
</script>
</body>
</html>
