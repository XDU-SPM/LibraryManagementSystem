<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:sec = "http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang = "en">
    <meta charset = "UTF-8">
    <title>Online Library System</title>
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <meta name = "format-detection" content = "telephone=no">
    <meta name = "renderer" content = "webkit">
    <meta http-equiv = "Cache-Control" content = "no-siteapp"/>
    <link rel = "alternate icon" type = "image/png" href = "assets/i/favicon.png">
    <link rel = "stylesheet" href = "assets/css/amazeui.min.css"/>
    <style>
        .header {
            text-align: center;
        }

        .header h1 {
            font-size: 200%;
            color: #333;
            margin-top: 30px;
        }

        .header p {
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class = "am-g">
    <div class = "am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <form class = "am-form">
            <fieldset>
                <div class = "am-cf am-padding">
                    <div class = "am-fl am-cf"><strong class = "am-text-primary am-text-lg">请评论：</strong></div>
                </div>

                <input th:type="hidden" th:text="${isbn}">

                <div class = "am-g am-margin-top">
                    <div class = "am-u-sm-4 am-u-md-2 am-text-right">
                        <strong>
                            标题
                            <small>(*必填)</small>
                        </strong>
                    </div>
                    <div class = "am-u-sm-8 am-u-md-4 am-u-end col-end">
                        <input type = "text" class = "am-input-sm">
                    </div>
                </div>

                <div class = "am-g am-margin-top-sm">
                    <div class = "am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
                        <strong>
                            评论内容
                            <small>（*必填）</small>
                        </strong>
                    </div>
                    <div class = "am-u-sm-12 am-u-md-10">
                        <textarea rows = "10" placeholder = "请使用富文本编辑插件"></textarea>
                    </div>
                </div>
                <hr/>
                <p>
                    <button type = "submit" class = "am-btn am-btn-default am-center">发送</button>
                </p>
            </fieldset>
        </form>

        <footer class = "admin-content-footer am-down">
            <hr>
            <p class = "am-padding-left" style = "text-align: center">© 2018 Biboliosoft Online Library System</p>
        </footer>
    </div>
</div>
</body>
</html>
