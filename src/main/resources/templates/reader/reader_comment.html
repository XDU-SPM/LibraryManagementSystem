<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:sec = "http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang = "en">
    <meta charset = "UTF-8">
    <title>Biliosoft</title>
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <meta name = "format-detection" content = "telephone=no">
    <meta name = "renderer" content = "webkit">
    <meta http-equiv = "Cache-Control" content = "no-siteapp"/>
    <link rel = "alternate icon" type = "image/png" href = "assets/i/head_logo.png">
    <link rel = "stylesheet" href = "assets/css/amazeui.min.css"/>
    <style>
        .header {
            text-align: center;
        }

        .header h1 {
            font-size: 200%;
            color: #333;
            margin-top: 30px;
        }

        .header p {
            font-size: 14px;
        }
    </style>
</head>
<body>
<header class = "am-topbar am-topbar-inverse admin-header">
    <h1 class = "am-topbar-brand ">
        <a href = "#" class = "am-text-ir">BiblioSoft</a>
    </h1>

    <button class = "am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only"
            data-am-collapse = "{target: '#doc-topbar-collapse'}"><span class = "am-sr-only">导航切换</span> <span
            class = "am-icon-bars"></span></button>

    <div class = "am-collapse am-topbar-collapse" id = "doc-topbar-collapse">
        <ul class = "am-nav am-nav-pills am-topbar-nav">
            <li class = "am-active"><a href = "#">首页</a></li>
            <li><a href = "#">项目</a></li>
            <li class = "am-dropdown" data-am-dropdown>
                <a class = "am-dropdown-toggle" data-am-dropdown-toggle href = "javascript:;">
                    下拉 <span class = "am-icon-caret-down"></span>
                </a>
                <ul class = "am-dropdown-content">
                    <li class = "am-dropdown-header">标题</li>
                    <li><a href = "#">1. 去月球</a></li>
                    <li class = "am-active"><a href = "#">2. 去火星</a></li>
                    <li><a href = "#">3. 还是回地球</a></li>
                    <li class = "am-disabled"><a href = "#">4. 下地狱</a></li>
                    <li class = "am-divider"></li>
                    <li><a href = "#">5. 桥头一回首</a></li>
                </ul>
            </li>
        </ul>

        <form class = "am-topbar-form am-topbar-left am-form-inline" role = "search">
            <div class = "am-form-group">
                <input type = "text" class = "am-form-field am-input-sm" placeholder = "搜索">
            </div>
        </form>

        <div class = "am-collapse am-topbar-collapse" id = "topbar-collapse">

            <ul class = "am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">

                <li><a href = "javascript:;">
                    <button id = "change" class = "am-btn am-btn-primary am-btn-sm">中文/英文</button>
                </a></li>

                <li class = "am-dropdown" data-am-dropdown>
                    <a class = "am-dropdown-toggle" data-am-dropdown-toggle href = "javascript:;">
                        <a th:href = "@{/logout}">注销</a>
                    </a>

                </li>

            </ul>
        </div>

    </div>
</header>

<div class = "am-g">
    <div class = "am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <form class = "am-form" method = "post" action = "writeReview">
            <fieldset>
                <div class = "am-cf am-padding">
                    <div class = "am-fl am-cf"><strong class = "am-text-primary am-text-lg">请评论：</strong></div>
                </div>

                <input type = "hidden" th:value = "${isbn}" name = "isbn">

                <div class = "am-g am-margin-top">
                    <div class = "am-u-sm-4 am-u-md-2 am-text-right">
                        <strong>
                            标题
                            <br>
                            <small>(*必填)</small>
                        </strong>
                    </div>
                    <div class = "am-u-sm-8 am-u-md-4 am-u-end col-end">
                        <input type = "text" class = "am-input-sm" name = "title">
                    </div>
                </div>

                <div class = "am-g am-margin-top-sm">
                    <div class = "am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
                        <strong>
                            评论内容
                            <br>
                            <small>（*必填）</small>
                        </strong>
                    </div>
                    <div class = "am-u-sm-12 am-u-md-10">
                        <textarea rows = "10" placeholder = "请使用富文本编辑插件" name = "review"></textarea>
                    </div>
                </div>
                <hr/>
                <p>
                    <button type = "submit" class = "am-btn am-btn-default am-center">发送</button>
                </p>
            </fieldset>
        </form>

        <footer class = "admin-content-footer am-down">
            <hr>
            <p class = "am-padding-left" style = "text-align: center">© 2018 Biboliosoft Online Library System</p>
        </footer>
    </div>
</div>
<script src = "https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
<script type = "text/javascript" src = "assets/js/test.js"></script>
<script>
    isOk();
    function isOk() {
        if([[${status}]] == null)
            return;
        if ([[${status}]] == 1) {
            alert("评论成功！");
        }
        else
            alert("评论失败！");
    }
</script>
<script type = "text/javascript">
    $("#change").click(function () {
        translate();
    })
</script>
</body>
</html>
