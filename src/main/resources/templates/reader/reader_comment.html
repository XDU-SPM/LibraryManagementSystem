<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:sec = "http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang = "en">
    <meta charset = "UTF-8">
    <title>Biliosoft</title>
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <meta name = "format-detection" content = "telephone=no">
    <meta name = "renderer" content = "webkit">
    <meta http-equiv = "Cache-Control" content = "no-siteapp"/>
    <link rel = "alternate icon" type = "image/jpg" href = "assets/i/head_logo.jpg">
    <link rel = "stylesheet" href = "assets/css/amazeui.min.css"/>
    <style>
        .header {
            text-align: center;
        }

        .header h1 {
            font-size: 200%;
            color: #333;
            margin-top: 30px;
        }

        .header p {
            font-size: 14px;
        }
    </style>
</head>
<body>
<header class = "am-topbar am-topbar-inverse admin-header">
    <h1 class = "am-topbar-brand ">
        <a href = "#" class = "am-text-ir">BiblioSoft</a>
    </h1>


    <div class = "am-collapse am-topbar-collapse" id = "doc-topbar-collapse">

        <div class = "am-collapse am-topbar-collapse" id = "topbar-collapse">

            <ul class = "am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">

                <li class="am-dropdown" data-am-dropdown>
                    <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
                        <span th:text="#{lan44}">语言</span> <span class="am-icon-caret-down"></span>
                    </a>
                    <ul class="am-dropdown-content">
                        <li><a href = "changeSessionLanguage?lang=zh">中文</a></li>
                        <li><a href = "changeSessionLanguage?lang=en">ENGLISH</a></li>
                    </ul>
                </li>

                <li class = "am-dropdown" data-am-dropdown>
                    <a class = "am-dropdown-toggle" data-am-dropdown-toggle href = "javascript:;">
                        <a th:href = "@{/logout}" th:text="#{lg_yxy}">注销</a>
                    </a>

                </li>

            </ul>
        </div>

    </div>
</header>

<div class = "am-g">
    <div class = "am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <form class = "am-form" method = "post" action = "writeReview">
            <fieldset>
                <div class = "am-cf am-padding">
                    <div class = "am-fl am-cf"><strong class = "am-text-primary am-text-lg" th:text="#{pco44}">请评论：</strong></div>
                </div>

                <input type = "hidden" th:value = "${isbn}" name = "isbn">

                <div class = "am-g am-margin-top">
                    <div class = "am-u-sm-4 am-u-md-2 am-text-right">
                        <strong th:text="#{ti44}">
                            标题
                        </strong>
                        <!--<small th:text="#{mfi44}">(*必填)</small>-->
                    </div>
                    <div class = "am-u-sm-8 am-u-md-4 am-u-end col-end">
                        <input type = "text" class = "am-input-sm" name = "title">
                    </div>
                </div>

                <div class = "am-g am-margin-top-sm">
                    <div class = "am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
                        <strong th:text="#{cc44}">
                            评论内容
                        </strong>
                        <!--<small th:text="#{mfi44}">（*必填）</small>-->
                    </div>
                    <div class = "am-u-sm-12 am-u-md-10">
                        <textarea rows = "10" th:placeholder = "#{mfi44}" name = "review"></textarea>
                    </div>
                </div>
                <hr/>
                <p>
                    <button type = "submit" class = "am-btn am-btn-default am-center" th:text="#{send44}">发送</button>
                </p>
            </fieldset>
        </form>

        <footer class = "admin-content-footer am-down">
            <hr>
            <p class = "am-padding-left" style = "text-align: center">© 2018 Bibliosoft Online Library System</p>
        </footer>
    </div>
</div>

<script src = "https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
<script type = "text/javascript" src = "assets/js/test.js"></script>
<script type = "text/javascript" src = "assets/js/switch_language.js"></script>

<script th:inline="javascript">
    isOk();
    function isOk() {
        if([[${status}]] == null)
            return;
        if ([[${status}]] == 1) {
            alert([[#{sc}]]);
        }
        else
            alert([[#{ftc}]]);
    }
</script>

<script type = "text/javascript">
    $("#change").click(function () {
        translate();
    })
</script>

</body>
</html>
