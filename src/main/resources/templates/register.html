<header class = "am-topbar am-topbar-inverse admin-header">
    <div class = "am-topbar-brand">
        <strong>Amaze UI</strong>
        <small>图书管理系统</small>
    </div>


    <div class = "am-collapse am-topbar-collapse" id = "topbar-collapse">

        <ul class = "am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">

            <li><a href = "javascript:;">
                <button id = "change" class = "am-btn am-btn-primary am-btn-sm">中文/英文</button>
            </a></li>

<div class = "am-cf admin-main">


    <!-- content start -->
    <div class = "admin-content">
        <div class = "admin-content-body">
            <hr>
            <div style = "text-align: center" class = "am-text-primary am-text-lg"><h2>注册</h2></div>
            <hr>

            <div class = "am-g">
                <div class = "am-u-sm-12 am-u-md-4 am-u-md-push-8">
                    <div class = "am-panel am-panel-default">
                        <div class = "am-panel-bd">
                            <div class = "am-g">
                                <div class = "am-u-md-4">
                                    <img class = "am-img-circle am-img-thumbnail"
                                         src = "http://s.amazeui.org/media/i/demos/bw-2014-06-19.jpg?imageView/1/w/200/h/200/q/80"
                                         alt = ""/>
                                </div>
                                <div class = "am-u-md-8">
                                    <p>你可以上传本地图片作为头像 </p>
                                    <form class = "am-form">
                                        <div class = "am-form-group">
                                            <input type = "file" id = "user-pic">
                                            <p class = "am-form-help">请选择要上传的文件...</p>
                                            <button type = "button" class = "am-btn am-btn-primary am-btn-xs">保存
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>

                <div class = "am-u-sm-12 am-u-md-8 am-u-md-pull-4">
                    <form class = "am-form am-form-horizontal" action="/reader/register" method="post">
                        <div class = "am-form-group">
                            <label for = "user-name" class = "am-u-sm-3 am-form-label">姓名 / Name</label>
                            <div class = "am-u-sm-9">
                                <input type = "text" id = "user-name" placeholder = "姓名 / Name">
                                <small>输入你的名字，让我们记住你。</small>
                            </div>
                        </div>

                        <div class = "am-form-group">
                            <label for = "user-email" class = "am-u-sm-3 am-form-label">电子邮件 / Email</label>
                            <div class = "am-u-sm-9">
                                <input type = "email" id = "user-email" placeholder = "输入你的电子邮件 / Email">
                                <small>邮箱你懂得...</small>
                            </div>
                        </div>

                        <div class = "am-form-group">
                            <label for = "user-phone" class = "am-u-sm-3 am-form-label">电话 / Telephone</label>
                            <div class = "am-u-sm-9">
                                <input type = "tel" id = "user-phone" placeholder = "输入你的电话号码 / Telephone">
                            </div>
                        </div>

                        <div class = "am-form-group">
                            <label for = "user-QQ" class = "am-u-sm-3 am-form-label">QQ</label>
                            <div class = "am-u-sm-9">
                                <input type = "number" pattern = "[0-9]*" id = "user-QQ" placeholder = "输入你的QQ号码">
                            </div>
                        </div>

                        <div class = "am-form-group">
                            <label for = "user-weibo" class = "am-u-sm-3 am-form-label">微博 / Twitter</label>

                            <div class = "am-u-sm-9">
                                <input type = "text" id = "user-weibo" placeholder = "输入你的微博 / Twitter">
                            </div>
                        </div>

                        <div class = "am-form-group">
                            <label for = "user-intro" class = "am-u-sm-3 am-form-label">简介 / Intro</label>
                            <div class = "am-u-sm-9">
                                <textarea class = "" rows = "5" id = "user-intro" placeholder = "输入个人简介"></textarea>
                                <small>250字以内写出你的一生...</small>
                            </div>
                        </div>

                        <div class = "am-form-group">
                            <div class = "am-u-sm-9 am-u-sm-push-3">
                                <button type = "button" class = "am-btn am-btn-primary">注册</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <footer class = "admin-content-footer">
            <hr>
            <p class = "am-padding-left">© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
        </footer>

    </div>
    <!-- content end -->

</div>
